<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>월왕국</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, 'Helvetica Neue', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    h1 {
      color: navy;
      font-size: 2em;
      margin: 0.5em 0 0.2em;
    }

    p {
      font-size: 1.2em;
      margin: 0.2em 0 1.5em;
    }

    .enter-button {
      padding: 14px 28px;
      font-size: 1em;
      background-color: navy;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .enter-button:hover {
      background-color: #003366;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.5em;
      }

      p {
        font-size: 1em;
      }

      .enter-button {
        width: 80%;
        max-width: 300px;
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <h1>안녕하세요!</h1>
  <p>월왕국 공식 홈페이지입니다.</p>
  <a href="https://open.kakao.com/o/g4QSyKRe" target="_blank">
    <button class="enter-button">입장하기</button>
  </a>
</body>
</html>
